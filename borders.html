<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Borders, Backgrounds, and Shadows in CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .box {
            width: 300px;
            padding: 20px;
            margin: 20px auto;
            border: 5px solid #333;
            border-radius: 10px;
            background-color: #ffffff;
            background-image: url('background-pattern.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Styling Borders, Backgrounds, and Shadows in CSS</h1>

    <div class="box">
        <h1>CSS Styling Box</h1>
        <p>This box demonstrates the use of borders, backgrounds, and shadows to create a visually appealing element.</p>
    </div>

</body>
</html>
