<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding YouTube Videos and Auto-Playing Audio</title>
</head>
<body>

    <h2>Embedding YouTube Videos</h2>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/V-_O7nl0Ii0" 
            title="YouTube video player" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <audio controls autoplay>
        <source src="Emotional Damage.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
